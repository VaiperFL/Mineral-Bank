<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login y Registro con HTML5 y CSS3</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="assets/css/login.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">






</head>
<body>
    <main>
        <article>
            <section>
                <!-- Formulario de inicio de sesión -->
                <form action="index.html" method="GET">
                    <img src="./assets/imagenes/LOGOS/logo mineral bank2.png" alt="Logo" class="logo"> 
                    <img src="./assets/imagenes/inicio/facebook.svg" title="Inicia Sesion con Facebook" alt="Inicia Sesion con Facebook">
                    <img src="./assets/imagenes/inicio/google.svg" title="Inicia Sesion con Google" alt="Inicia Sesion con Google">
                    <input type="email" name="email" placeholder="Correo electrónico"><br/>
                    <input type="password" name="password" placeholder="Contraseña"><br/>
                    <button type="submit">Entrar</button>
                </form>

                <!-- Enlace para registrarse -->
                <p>Aún no tienes cuenta?</p>
                <p>
                    <a href="registrarse.html">Regístrate</a>
                </p>
            </section>
        </article>
    </main>
</body>
</html>
